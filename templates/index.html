<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>COVID-19 DETECTOR</title>

    <!-- Icons font CSS-->
    <link
      href="{{ url_for('static', filename='/vendor/mdi-font/css/material-design-iconic-font.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{{ url_for('static', filename='/vendor/font-awesome-4.7/css/font-awesome.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="/vendor/select2/select2.min.css"
      href="{{ url_for('static', filename='/vendor/select2/select2.min.css') }}"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/main.css') }}"
    />
  </head>

  <body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
      <div class="wrapper wrapper--w780">
        <div class="card card-3">
          <div class="card-heading"></div>
          <div class="card-body">
            <h2 class="title">COVID-19 DETECTOR</h2>
            <form
              action="http://localhost:5000/login"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="text"
                  placeholder="Name"
                  name="fname"
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="file"
                  placeholder="Upload X-Ray"
                  name="nm"
                  accept=".png, .jpg, .jpeg"
                />
              </div>
              <div class="p-t-10">
                <button class="btn btn--pill btn--green" type="submit">
                  Submit
                </button>
              </div>
              <br /><br />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/vendor/select2/select2.min.js"></script>
  </body>

  <footer id="main-footer">Made with ❤️ by Jayesh Shelar<br /></footer>
</html>
